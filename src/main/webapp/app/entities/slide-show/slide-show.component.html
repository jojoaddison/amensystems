<div>
    <h2>
        <span jhiTranslate="amensystemApp.slideShow.home.title">Slide Shows</span>
        <button class="btn btn-primary float-right jh-create-entity create-slide-show" [routerLink]="['/', { outlets: { popup: ['slide-show-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="amensystemApp.slideShow.home.createLabel">
            Create new Slide Show
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="slideShows">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="amensystemApp.slideShow.name">Name</span></th>
            <th><span jhiTranslate="amensystemApp.slideShow.slides">Slides</span></th>
            <th><span jhiTranslate="amensystemApp.slideShow.createdDate">Created Date</span></th>
            <th><span jhiTranslate="amensystemApp.slideShow.modifiedDate">Modified Date</span></th>
            <th><span jhiTranslate="amensystemApp.slideShow.lastModifiedBy">Last Modified By</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let slideShow of slideShows ;trackBy: trackId">
                <td><a [routerLink]="['../slide-show', slideShow.id ]">{{slideShow.id}}</a></td>
                <td>{{slideShow.name}}</td>
                <td>{{slideShow.slides}}</td>
                <td>{{slideShow.createdDate | date:'medium'}}</td>
                <td>{{slideShow.modifiedDate | date:'medium'}}</td>
                <td>{{slideShow.lastModifiedBy}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../slide-show', slideShow.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'slide-show/'+ slideShow.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'slide-show/'+ slideShow.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
