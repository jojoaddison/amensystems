<div>
    <h2 id="page-heading">
        <span jhiTranslate="amensystemApp.slideShow.home.title">Slide Shows</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-slide-show" [routerLink]="['/slide-show/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="amensystemApp.slideShow.home.createLabel">
            Create a new Slide Show
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="slideShows?.length === 0">
        <span jhiTranslate="amensystemApp.slideShow.home.notFound">No slideShows found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="slideShows && slideShows.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="amensystemApp.slideShow.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="amensystemApp.slideShow.slides">Slides</span></th>
                    <th scope="col" ><span jhiTranslate="amensystemApp.slideShow.createdDate">Created Date</span></th>
                    <th scope="col" ><span jhiTranslate="amensystemApp.slideShow.modifiedDate">Modified Date</span></th>
                    <th scope="col" ><span jhiTranslate="amensystemApp.slideShow.lastModifiedBy">Last Modified By</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let slideShow of slideShows ;trackBy: trackId">
                    <td><a [routerLink]="['/slide-show', slideShow.id, 'view']">{{ slideShow.id }}</a></td>
                    <td>{{ slideShow.name }}</td>
                    <td>{{ slideShow.slides }}</td>
                    <td>{{ slideShow.createdDate | date:'medium' }}</td>
                    <td>{{ slideShow.modifiedDate | date:'medium' }}</td>
                    <td>{{ slideShow.lastModifiedBy }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/slide-show', slideShow.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/slide-show', slideShow.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(slideShow)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
