<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCategoryLabel" jhiTranslate="amensystemApp.category.home.createOrEditLabel">Create or edit a Category</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!category.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="category.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.category.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="category.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.category.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="category.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.category.photo" for="field_photo">Photo</label>
            <div>
                <img [src]="'data:' + category.photoContentType + ';base64,' + category.photo" style="max-height: 100px;" *ngIf="category.photo" alt="category image"/>
                <div *ngIf="category.photo" class="form-text text-danger clearfix">
                    <span class="pull-left">{{category.photoContentType}}, {{byteSize(category.photo)}}</span>
                    <button type="button" (click)="clearInputImage('photo', 'photoContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_photo" (change)="setFileData($event, category, 'photo', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="photo" id="field_photo"
                [(ngModel)]="category.photo"  />
            <input type="hidden" class="form-control" name="photoContentType" id="field_photoContentType"
                [(ngModel)]="category.photoContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.category.thumbnail" for="field_thumbnail">Thumbnail</label>
            <input type="text" class="form-control" name="thumbnail" id="field_thumbnail"
                [(ngModel)]="category.thumbnail"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="amensystemApp.category.link" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                [(ngModel)]="category.link"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
