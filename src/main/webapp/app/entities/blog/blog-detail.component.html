
<div *ngIf="blog">
    <h2><span jhiTranslate="amensystemApp.blog.detail.title">Blog</span> {{blog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="amensystemApp.blog.title">Title</span></dt>
        <dd>
            <span>{{blog.title}}</span>
        </dd>
        <dt><span jhiTranslate="amensystemApp.blog.content">Content</span></dt>
        <dd>
            <span>{{blog.content}}</span>
        </dd>
        <dt><span jhiTranslate="amensystemApp.blog.createdDate">Created Date</span></dt>
        <dd>
            <span>{{blog.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="amensystemApp.blog.modifiedDate">Modified Date</span></dt>
        <dd>
            <span>{{blog.modifiedDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="amensystemApp.blog.createdBy">Created By</span></dt>
        <dd>
            <span>{{blog.createdBy}}</span>
        </dd>
        <dt><span jhiTranslate="amensystemApp.blog.modifiedBy">Modified By</span></dt>
        <dd>
            <span>{{blog.modifiedBy}}</span>
        </dd>
        <dt><span jhiTranslate="amensystemApp.blog.albumId">Album Id</span></dt>
        <dd>
            <span>{{blog.albumId}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'blog/'+ blog.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
